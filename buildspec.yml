version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 403179394641.dkr.ecr.us-east-1.amazonaws.com/frontend-app

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t frontend-app:$CODEBUILD_RESOLVED_SOURCE_VERSION .

  post_build:
    commands:
      - echo Tagging the Docker image...
      - docker tag frontend-app:$CODEBUILD_RESOLVED_SOURCE_VERSION 403179394641.dkr.ecr.us-east-1.amazonaws.com/frontend-app/frontend-app:$CODEBUILD_RESOLVED_SOURCE_VERSION

artifacts:
  files: imagedefinitions.json

cache:
  paths:
    - '/root/.npm'
